  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeBlockContainer" class="container">
      <!-- Timeblocks go here -->

      <section class="col-1 col-10 col 1">
        <div class="table-responsive">
          <table class="table table-bordered custom-table">
            <thead>
              <tr>
                <th class="hours" scope="col">Hour</th>
                <th class="tasks" scope="col">Tasks/Meetings</th>
                <th class="sumbit" scope="col">Submit</th>
              </tr>
            </thead>
            <tbody id="project-display"></tbody>
            <!-- 9am time slot -->
            <tr class="timeSlot" id="9">
            <td ><p class="hourInd">9:00am</p></td>
            <td class="form"> <div class="taskInput"> <input type ='text' id="task1" name="dailytask1"/> </div></td>
            <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
            </tr>
           <!-- 10am time slot -->
           <tr class="timeSlot" id="10">
            <td ><p class="hourInd">10:00am</p></td>
            <td class="form"> <div class="taskInput"> <input type ='text' id="task2" name="dailytask2"/> </div></td>
            <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
           </tr>
             <!-- 11am time slot -->

              <td ><p class="hourInd">11:00am</p></td>
              <td class="form"> <div class="taskInput"> <input type ='text' id="task3" name="dailytask2"/> </div></td>
              <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
             </tr>
               <!-- 12pm time slot -->
           <tr class="timeSlot" id="12">
            <td ><p class="hourInd">12:00pm</p></td>
            <td class="form"> <div class="taskInput"> <input type ='text' id="task4" name="dailytask2"/> </div></td>
            <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
           </tr>
               <!-- 1pm time slot -->
               <tr class="timeSlot" id="13">
                <td ><p class="hourInd">1:00pm</p></td>

               </tr>
                   <!-- 2pm time slot -->
           <tr class="timeSlot" id="14">

            <td class="form"> <div class="taskInput"> <input type ='text' id="task6" name="dailytask2"/> </div></td>
            <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
           </tr>
               <!-- 3pm time slot -->
               <tr class="timeSlot" id="15">
                <td ><p class="hourInd">3:00pm</p></td>
                <td class="form"> <div class="taskInput"> <input type ='text' id="task7" name="dailytask2"/> </div></td>
                <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
               </tr>

            <td ><p class="hourInd">4:00pm</p></td>

                <td> <button type="submit" class="btn submitBtn" ><i class="fa-solid fa-floppy-disk"></i></button></td>
               </tr>




          </table>
        </div>

        <div class="buttondiv"> <button class="clrBtn id=clrBtn">Clear Form</button></div>
